<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CRM Система</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Все заявки</a>
                <a class="nav-link" href="/new">Новые заявки</a>
                <a class="nav-link" href="/old">Обработанные заявки</a>
                <a class="nav-link" href="/add">+Добавить заявку</a>
            </div>
        </div>
    </div>
</nav>
</div>
<div style="display: grid; grid-template-columns: repeat(3, 350px); justify-content: center; gap: 20px;
 padding: 10px;">


    <div class="card" style="margin: 5px; text-align: center; height: 260px;"
     th:each = "appRequst : ${applicationRequestList}"
         >

    <div class="card-body" style="display: flex; flex-direction: column; justify-content: space-between;">

    <p >
        <strong th:if = "${!appRequst.isHandled()}" style="color: red;">*(Новая)</strong>
        Заявка от
        <strong th:text = "${appRequst.getUserName()}" ></strong>
    </p>
    <p >
        Курс:
        <strong th:if="${appRequst.getCourse() != null}" th:text="${appRequst.getCourse().getName()}"></strong>
        <strong th:if="${appRequst.getCourse() == null}">[Курс не указан]</strong>

    </p>
    <p th:text = "${appRequst.getCommentary()}"></p>

    <div>
    <p>
        Тел:
        <strong  th:text = "${appRequst.getPhone()}" ></strong>
    </p>
    <a th:href = "@{'/detail/' + ${appRequst.getId()}}" >Подробнее</a>
    </div>

    </div>
</div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
