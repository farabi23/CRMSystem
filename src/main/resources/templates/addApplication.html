<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



<div class="container" style="width: 70%; align-content: center">

<form class="form-container" method="post" th:action="add">

    <label>ФИО:</label>
    <input class="form-control" type="text" name="name" placeholder="ФИО:">

    <label>Курс:</label>
    <select name="course">
        <option>Java Developer</option>
        <option>Golang Developer</option>
        <option>FullStack Developer</option>
    </select>
    <br>

    <label>Телефон:</label>
    <input class="form-control" type="text" name="phone">

    <label>Комментарии:</label>
    <textarea class="form-control" rows="5" name="commentary" ></textarea>

    <button type="submit" class="btn btn-success">Добавить заявку</button>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
